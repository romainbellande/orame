version: 3

tasks:
  start:
    desc: serve the app
    cmds:
      - trunk serve --open

  build:
    desc: build the app
    cmds:
      - trunk watch

  lint:fix:
    desc: lint server and fix if possible
    cmds:
      - cargo clippy --fix --allow-dirty

  format:
    desc: format
    cmds:
      - cargo fmt

  fix:all:
    desc: fill format and lint issues when it is possible
    cmds:
      - task: format
      - task: lint:fix
